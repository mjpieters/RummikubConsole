name: Python checks

on:
  push:
    branches: [ "main" ]
    tags: [v*]
  pull_request:
  merge_group:

env:
  FORCE_COLOR: 1

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    name: "Python linting"
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ğŸ
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version-file: "pyproject.toml"
    
    - name: Check lock is up-to-date
      run: |
        uv lock --check

    - name: Install dependencies
      run: |
        uv sync
        echo "$PWD/.venv/bin" >> $GITHUB_PATH

    - name: Check file formatting
      uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
      with:
        args: "format --check"

    - name: Lint with ruff
      env:
        RUFF_OUTPUT_FORMAT: github
      run: |
        ruff check

    - name: Typecheck with pyright
      uses: jakebailey/pyright-action@6cabc0f01c4994be48fd45cd9dbacdd6e1ee6e5e # v2.3.3
      with:
        version: PATH

  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - linting

    outputs:
      version: ${{ steps.note.outputs.version }}
      prerelease: ${{ steps.note.outputs.prerelease }}

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Install uv
      uses: astral-sh/setup-uv@d9e0f98d3fc6adb07d1e3d37f3043649ddad06a1 # v6.5.0
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ğŸ
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version-file: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync

    - name: Build the Python ğŸ binary wheel and source tarball ğŸ“¦
      id: build-dist
      run: |
        uv build
        rm -f dist/.gitignore  # get-releasenotes can't handle non-dist files here
        echo "version=$(uvx hatch version)" >> $GITHUB_OUTPUT

    - name: Check build
      run: uvx twine check --strict dist/*

    - name: Prepare Release Note
      id: note
      uses: aio-libs/get-releasenote@b0fcc7f3e5f5cc7c8b01e2f75516b1732f6bd8b2 # v1.4.5
      with:
        changes_file: CHANGELOG.md
        output_file: release_notes.md
        version: ${{ steps.build-dist.outputs.version }}
        start_line: '<!-- changes go below this line -->'
        head_line: '## \[{version}\] - {date}'
        name: Rummikub Console
        dist_dir: dist

    - name: Store the Python ğŸ distribution ğŸ“¦
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: python-package-distributions
        path: |
          dist/
          release_notes.md

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - build
    environment:
      name: pypi
      url: https://pypi.org/p/RummikubConsole
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # required for creating GH releases

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Download Python ğŸ distribution ğŸ“¦
      uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
      with:
        name: python-package-distributions

    - name: Publish Python ğŸ distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

    - name: GitHub release
      uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
      with:
        name: Rummikub Console ${{ needs.build.outputs.version }}
        bodyFile: release_notes.md
        artifacts: dist/*
        prerelease: ${{ needs.build.outputs.prerelease }}
